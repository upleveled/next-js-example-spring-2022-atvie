# fly.toml file generated for quiet-sun-5920 on 2022-08-30T13:08:16+02:00

app = "next-js-example-spring-2022"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

# Uncomment this code block on apps with a postgres volume
[mounts]
  source = "postgres"
  destination = "/postgres-volume"

[env]
  PORT = "8080"


[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
