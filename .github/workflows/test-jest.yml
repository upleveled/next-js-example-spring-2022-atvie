name: Jest tests
on: push

jobs:
  build:
    name: Jest tests
    # Tell the action to use the latest
    # version of Ubuntu (a Linux flavor)
    # https://docs.github.com/en/free-pro-team@latest/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on
    runs-on: ubuntu-latest
    env:
      PGPASSWORD: next_js_example_spring_2022
      PGUSERNAME: next_js_example_spring_2022
      PGHOST: localhost
      PGDATABASE: next_js_example_spring_2022

    steps:
      - name: Start preinstalled PostgreSQL on Ubuntu
        run: |
          sudo systemctl start postgresql.service
          pg_isready
      - name: Create database user
        run: |
          sudo -u postgres psql --command="CREATE USER next_js_example_spring_2022 PASSWORD 'next_js_example_spring_2022'" --command="\du"
      - name: Create database and allow user
        run: |
          sudo -u postgres createdb --owner=next_js_example_spring_2022 next_js_example_spring_2022
      # Use the official Checkout action (clones the GitHub repo):
      # https://github.com/actions/checkout
      - uses: actions/checkout@v3
      # Use the official setup-node action (sets up Node.js):
      # https://github.com/actions/setup-node
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1
        # env:
        #   PGPASSWORD: next_js_example_spring_2022
        #   PGUSERNAME: next_js_example_spring_2022
        #   PGHOST: localhost
        #   PGDATABASE: next_js_example_spring_2022
      - run: yarn migrate up
        # Run ESLint
      - run: yarn eslint . --max-warnings 0
      # Run the Jest unit tests
      - run: yarn jest
